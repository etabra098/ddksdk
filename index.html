<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Matching Adventure</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 5px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin-bottom: 20px;
        }
        
        #level-display {
            font-size: 20px;
            color: #5f27cd;
        }
        
        #score {
            font-size: 20px;
            color: #1dd1a1;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            user-select: none;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .target {
            border: 3px dashed #aaa;
        }
        
        .draggable {
            cursor: grab;
        }
        
        .dragging {
            opacity: 0.5;
        }
        
        #message {
            font-size: 24px;
            color: #5f27cd;
            min-height: 40px;
            margin: 10px 0;
        }
        
        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .popup h2 {
            color: #ff6b6b;
            margin-top: 0;
        }
        
        .next-level-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .next-level-btn:hover {
            background-color: #45a049;
        }
        
        /* Images for different categories */
        .color { font-size: 50px; }
        .animal { font-size: 50px; }
        .vehicle { font-size: 40px; }
        .fruit { font-size: 50px; }
        
        .correct {
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>ðŸŒŸ Ultimate Matching Adventure ðŸŒŸ</h1>
    <div class="game-info">
        <div id="level-display">Level 1: Colors</div>
        <div id="score">Score: 0</div>
    </div>
    <div id="message">Drag the items to match the pictures!</div>
    
    <div class="game-container" id="game-board">
        <!-- Game elements will be added by JavaScript -->
    </div>

    <!-- Congrats Popup -->
    <div class="popup" id="congrats-popup">
        <div class="popup-content">
            <h2>ðŸŽ‰ Level Complete! ðŸŽ‰</h2>
            <p id="popup-message">You matched all the colors!</p>
            <button class="next-level-btn" id="next-level-btn">Next Level â†’</button>
        </div>
    </div>

    <script>
        // Game Data - 20+ levels!
        const levels = [

                    { item: "ðŸŸ¡", match: "YELLOW", type: "color" },
                    { item: "ðŸŸ¢", match: "GREEN", type: "color" }
                ]
            },
            {
                name: "More Colors",
                pairs: [
                    { item: "ðŸŸ ", match: "ORANGE", type: "color" },
                    { item: "ðŸŸ£", match: "PURPLE", type: "color" },
                    { item: "ðŸŸ¤", match: "BROWN", type: "color" },
                    { item: "âš«", match: "BLACK", type: "color" }
                ]
            },
            // Levels 6-10: Animals
            {
                name: "Animals",
                pairs: [
                    { item: "ðŸ¶", match: "DOG", type: "animal" },
                    { item: "ðŸ±", match: "CAT", type: "animal" },
                    { item: "ðŸ­", match: "MOUSE", type: "animal" },
                    { item: "ðŸ°", match: "RABBIT", type: "animal" }
                ]
            },
            {
                name: "More Animals",
                pairs: [
                    { item: "ðŸ¦", match: "LION", type: "animal" },
                    { item: "ðŸ®", match: "COW", type: "animal" },
                    { item: "ðŸ·", match: "PIG", type: "animal" },
                    { item: "ðŸ¸", match: "FROG", type: "animal" }
                ]
            },
            // Levels 11-15: Vehicles
            {
                name: "Vehicles",
                pairs: [
                    { item: "ðŸš—", match: "CAR", type: "vehicle" },
                    { item: "ðŸšŒ", match: "BUS", type: "vehicle" },
                    { item: "ðŸš²", match: "BIKE", type: "vehicle" },
                    { item: "âœˆï¸", match: "PLANE", type: "vehicle" }
                ]
            },
            {
                name: "More Vehicles",
                pairs: [
                    { item: "ðŸš‘", match: "AMBULANCE", type: "vehicle" },
                    { item: "ðŸš’", match: "FIRE TRUCK", type: "vehicle" },
                    { item: "ðŸšœ", match: "TRACTOR", type: "vehicle" },
                    { item: "ðŸš¢", match: "SHIP", type: "vehicle" }
                ]
            },
            // Levels 16-20: Fruits
            {
                name: "Fruits",
                pairs: [
                    { item: "ðŸŽ", match: "APPLE", type: "fruit" },
                    { item: "ðŸŒ", match: "BANANA", type: "fruit" },
                    { item: "ðŸŠ", match: "ORANGE", type: "fruit" },
                    { item: "ðŸ“", match: "STRAWBERRY", type: "fruit" }
                ]
            },
            {
                name: "More Fruits",
                pairs: [
                    { item: "ðŸ", match: "PEAR", type: "fruit" },
                    { item: "ðŸ‘", match: "PEACH", type: "fruit" },
                    { item: "ðŸ", match: "PINEAPPLE", type: "fruit" },
                    { item: "ðŸ¥", match: "KIWI", type: "fruit" }
                ]
            }
            // Add more levels as needed...
        ];

        // Game Variables
        let currentLevel = 0;
        let score = 0;
        let matchedPairs = 0;
        let draggedItem = null;

        // DOM Elements
        const gameBoard = document.getElementById('game-board');
        const levelDisplay = document.getElementById('level-display');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        const congratsPopup = document.getElementById('congrats-popup');
        const popupMessage = document.getElementById('popup-message');
        const nextLevelBtn = document.getElementById('next-level-btn');

        // Initialize Game
        function initGame() {
            matchedPairs = 0;
            gameBoard.innerHTML = '';
            const level = levels[currentLevel];
            levelDisplay.textContent = `Level ${currentLevel + 1}: ${level.name}`;
            messageDisplay.textContent = `Match the ${level.name.toLowerCase()}!`;

            // Create game elements
            level.pairs.forEach(pair => {
                // Create draggable item
                const item = document.createElement('div');
                item.className = `card draggable ${pair.type}`;
                item.draggable = true;
                item.dataset.match = pair.match;
                item.textContent = pair.item;
                item.addEventListener('dragstart', dragStart);
                gameBoard.appendChild(item);

                // Create target
                const target = document.createElement('div');
                target.className = 'card target';
                target.dataset.match = pair.match;
                target.textContent = pair.match;
                target.addEventListener('dragover', dragOver);
                target.addEventListener('drop', drop);
                gameBoard.appendChild(target);
            });
        }

        // Drag and Drop Functions
        function dragStart(e) {
            draggedItem = e.target;
            e.dataTransfer.setData('text/plain', e.target.dataset.match);
            setTimeout(() => e.target.classList.add('dragging'), 0);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const target = e.target.closest('.target');
            const itemMatch = e.dataTransfer.getData('text/plain');

            if (target && target.dataset.match === itemMatch && draggedItem) {
                // Correct match
                target.innerHTML = '';
                target.appendChild(draggedItem);
                draggedItem.classList.remove('dragging');
                draggedItem.draggable = false;
                target.classList.add('correct');
                
                score += 10;
                matchedPairs++;
                scoreDisplay.textContent = `Score: ${score}`;
                
                setTimeout(() => {
                    target.classList.remove('correct');
                }, 500);
                
                // Check level completion
                if (matchedPairs === levels[currentLevel].pairs.length) {
                    showCongrats();
                }
            }
        }

        // Level Completion
        function showCongrats() {
            popupMessage.textContent = `Great job matching ${levels[currentLevel].name.toLowerCase()}!`;
            congratsPopup.style.display = 'flex';
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel >= levels.length) {
                popupMessage.textContent = "ðŸŽ‰ You completed all levels! ðŸŽ‰";
                nextLevelBtn.textContent = "Play Again";
                currentLevel = 0;
                score = 0;
                scoreDisplay.textContent = `Score: ${score}`;
            }
            congratsPopup.style.display = 'none';
            initGame();
        }

        // Event Listeners
        nextLevelBtn.addEventListener('click', nextLevel);

        // Start the game
        initGame();
    </script>
</body>
</html>
